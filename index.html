<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom YouTube Video Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .video-wrapper {
        max-width: 800px;
        margin: 50px auto;
    }
    #player {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        position: relative;
    }
    #player iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<div class="video-wrapper">
    <div id="player"></div>
</div>

<script>
    // Load the YouTube Player API asynchronously
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'VLVIfPX5wnY?si=XvGkR5BxNRQzZDbg', // Replace VIDEO_ID with the ID of the YouTube video
            playerVars: {
                'controls': 0, // Hide player controls
                'disablekb': 1, // Disable keyboard control
                'fs': 0, // Disable fullscreen button
                'modestbranding': 1, // Hide YouTube logo
                'rel': 0, // Hide related videos at the end
                'showinfo': 0 // Hide video title and uploader
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        // Autoplay the video
        event.target.playVideo();
    }
</script>

</body>
</html>
